<div ngbDropdown>
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle (click)="settingsMenu($event)">Select location</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <div ngbDropdown placement="right" class="dropdown-submenu" #mydrop>
            <button *ngFor="let location of locations" class="dropdown-item" ngbDropdownToggle id="basci2" (click)="settingsSubMenu($event)">{{location.name}}</button>
            <div ngbDropdownMenu aria-labelledby="basic2">
                <button *ngFor="let branch of branches" class="dropdown-item" (click)="onBranchSelected($event)">{{branch.name}}</button>
            </div>
        </div>
    </div>
</div>
